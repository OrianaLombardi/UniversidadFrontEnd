<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en CSS</title>
    <link href="estilos.css" rel="stylesheet"/>
    
</head>
<body>
    <h1 class="font-effect-anaglyph">Fuentes en CSS</h1>

        <p class="fuente_roboto">Roboto (Sans serif)</p>
    </div>

    <div class="caja serif ">
        <p class="fuente_georgia">Georgia (serif)</p>
    </div>
    <div class="caja sans-serif ">
        <p class="fuente_arial">Arial (Sans serif)</p>
    </div>
    <div class="caja sans-serif ">
        <p class="fuente_verdana">Verdana (Sans serif)</p>
    </div>

    <div class="caja monospace ">
        <p class="fuente_courier">Courier new (monospace)</p>
    </div>
    
    <div class="caja cursiva ">
        <p class="fuente_lucida">Lucida Handwriting (cursive)</p>
    </div>
