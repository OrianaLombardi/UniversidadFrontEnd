<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con js</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con js</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>

    <script>
        function mostrar(){
        document.getElementById("titulo").style.color="blue";
           
        }

        
    </script>
</body>
</html>
